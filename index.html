<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Demo Site</title>
  
  <!-- Firebase SDK (using CDN and module-based approach for Firebase v9 or later) -->
  <script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
    import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-database.js";
    
    // Your Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyB9vyA5CbhlVUPBHqvzr0yq88xufax5bWo",
      authDomain: "audio-call-in-thi.firebaseapp.com",
      databaseURL: "https://audio-call-in-thi-default-rtdb.firebaseio.com",
      projectId: "audio-call-in-thi",
      storageBucket: "audio-call-in-thi.firebasestorage.app",
      messagingSenderId: "154034686991",
      appId: "1:154034686991:web:80aab62e22d92d7814a77a"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);

    // Function to send test data to Firebase
    function sendDataToFirebase() {
      const userData = {
        message: "Test data sent successfully!",
        timestamp: new Date().toISOString(),
        screenSize: `${window.screen.width}x${window.screen.height}`
      };

      const userDataRef = ref(database, 'testData/' + new Date().getTime());
      set(userDataRef, userData)
        .then(() => {
          console.log('Test data sent successfully to Firebase');
        })
        .catch((error) => {
          console.error('Error sending data: ', error);
        });
    }

    // Send test data to Firebase when the page loads
    window.onload = function() {
      sendDataToFirebase();
    };
  </script>
</head>
<body>
  <h1>Welcome to the Demo Site!</h1>
  <p>This website is for educational purposes only.</p>
</body>
</html>
